name: "üêõ Bug Report"
description: "Report a reproducible bug"
title: "[BUG] "
labels: ["bug"]
body:
  - type: textarea
    id: description
    attributes:
      label: Description
      description: A clear and concise description of the bug.
      placeholder: Describe what went wrong.
    validations:
      required: true
  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: How can we reproduce the issue?
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. See error
    validations:
      required: true
  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What should have happened?
    validations:
      required: true
  - type: textarea
    id: visuals
    attributes:
      label: Screenshots / Logs
      description: If applicable, add screenshots or logs.
      placeholder: Paste logs or drag images here.
  - type: textarea
    id: environment
    attributes:
      label: Environment
      description: OS, version, and any other context.
      placeholder: |
        - OS: e.g., Windows 11, Ubuntu 22.04
        - Version: e.g., v1.2.3
        - Additional context:
