name: "ðŸš€ Feature Request"
description: "Suggest an idea or enhancement"
title: "[Feature] "
labels: ["enhancement"]
body:
  - type: textarea
    id: summary
    attributes:
      label: Summary
      description: Briefly describe the feature.
    validations:
      required: true
  - type: textarea
    id: motivation
    attributes:
      label: Motivation
      description: Why is this feature needed? What problem does it solve?
    validations:
      required: true
  - type: textarea
    id: solution
    attributes:
      label: Proposed Solution
      description: How would you like it to work?
      placeholder: Describe behavior, API, or UX changes.
    validations:
      required: true
  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives
      description: Any alternative approaches considered?
  - type: textarea
    id: context
    attributes:
      label: Additional Context
      description: Add screenshots, diagrams, or references if helpful.
